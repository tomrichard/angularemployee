<div class="container" [ngClass]="{'sign-up-mode': signup }">
	<div class="forms-container">
		<div class="signin-signup">
			<form action="#" class="sign-in-form">
				<h2 class="title">Masuk</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username" />
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" />
				</div>
				<button class="btn solid" [routerLink]="['/home']">Masuk</button>
				<p class="social-text">Atau Masuk dengan social media</p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
			<form action="#" class="sign-up-form">
				<h2 class="title">Daftar</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username" />
				</div>
				<div class="input-field">
					<i class="fas fa-envelope"></i>
					<input type="email" placeholder="Email" />
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password" />
				</div>
				<input type="submit" class="btn" value="Sign up" />
				<p class="social-text">Atau Daftar dengan sosial media</p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
	<div class="panels-container">
		<div class="panel left-panel">
			<div class="content">
				<h3>Belum ada akun ?</h3>
				<p>
					Ayo buat akun mu sekarang dan mulai mengelola karyawan di Xdevemployee.
				</p>
				<button class="btn transparent" id="sign-up-btn" (click)="signupClick()">
				Daftar
				</button>
			</div>
			<img src="assets/login/signin.png" class="image" alt="" />
		</div>
		<div class="panel right-panel">
			<div class="content">
				<h3>Sudah ada akun ?</h3>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
					laboriosam ad deleniti.
				</p>
				<button class="btn transparent" id="sign-in-btn" (click)="signinClick()">
				Masuk
				</button>
			</div>
			<img src="assets/login/signup.png" class="image" alt="" />
		</div>
	</div>
</div>
